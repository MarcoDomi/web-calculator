<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="calculator-container">
        <div id="display-container">0</div>
        <div id="calculator-body">
            <div class="row">
                <button id="clear-btn" class="utility-btn">AC</button>
                <button id="negative-btn" class="utility-btn">+/-</button>
                <button id="percent-btn" class="utility-btn">%</button>
                <button id="dvide-btn" class="operation-btn">/</button>
            </div>
            <div class="row">
                <button class="num-btn display-btn">7</button>
                <button class="num-btn display-btn">8</button>
                <button class="num-btn display-btn">9</button>
                <button id="multiply-btn" class="operation-btn">*</button>
            </div>
            <div class="row">
                <button class="num-btn display-btn">4</button>
                <button class="num-btn display-btn">5</button>
                <button class="num-btn display-btn">6</button>
                <button id="subtract-btn" class="operation-btn">-</button>
            </div>
            <div class="row">
                <button class="num-btn display-btn">1</button>
                <button class="num-btn display-btn">2</button>
                <button class="num-btn display-btn">3</button>
                <button id="add-btn" class="operation-btn">+</button>
            </div>
            <div class="row">
                <button class="num-btn display-btn zero-btn">0</button>
                <button id="decimal-btn" class="num-btn">.</button>
                <button id="equal-btn">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
